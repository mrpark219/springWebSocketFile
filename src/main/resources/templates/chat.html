<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}"/>
    <title>채팅</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:inline="javascript">

        let ws;
        let lastUlFlag = false;
        let prevDataList = /*[[${chatList}]]*/ '';

        $(document).ready(() => {

            //기존 데이터 출력
            //printPrevData();
            //웹소켓 접속
            openSocket();
            getNotificationPermission();

            $('#message').bind('keyup input', (event) => {
                if (event.key === 'Enter') {
                    if (!event.shiftKey) {
                        fnSend();
                    }
                }

                if ($('#message').val().trim() !== '') {
                    $('#sendButton').attr('disabled', false);
                }
                else {
                    $('#sendButton').attr('disabled', true);
                }
            });

            $(document).on('change', '#fileInput', function () {
                if ($('#fileInput').val()) {
                    $('#fileSendButton').attr('disabled', false);
                }
                else {
                    $('#fileSendButton').attr('disabled', true);
                }
            })
        });

        function openSocket() {
            if (ws !== undefined && ws.readyState !== WebSocket.CLOSED) {
                alert('웹소켓 서버에 접속하는 과정에서 오류가 발생했습니다.\n로그인 페이지로 이동합니다.');
                location.href = '/logout';
            }

            ws = new WebSocket("ws://localhost:8080/ws/chat");

            //소켓 열림
            ws.onopen = (event) => {
                if (event.data === undefined) {
                    return;
                }
                printResponse(event.data);
            };

            //소켓 메시지 출력
            ws.onmessage = (event) => {
                printResponse(event.data);
            };

            //소켓 닫힘
            ws.onclose = (event) => {
                alert('웹소켓 서버와 접속이 종료되었습니다.\n로그인 페이지로 이동합니다.');
                location.href = '/login/logout';
            };

            //오류 발생
            ws.onerror = (event) => {
                alert('웹소켓 서버에 접속하는 과정에서 오류가 발생했습니다.\n로그인 페이지로 이동합니다.');
                location.href = '/login/logout';
            };

        }

        //채팅방 나가기
        function closeSocket() {
            if (ws !== undefined && ws.readyState !== WebSocket.CLOSED) {
                ws.close();
            }
            location.href = '/login/logout';
        }

        //전송
        function fnSend() {
            let message = $('#message').val().trim();
            if (message === '') {
                $('#message').val('');
                $('#sendButton').attr('disabled', true);
                return false;
            }

            ws.send(message);
            $('#sendButton').attr('disabled', true);
            $('#message').val('');
        }

        function fnSendFile() {
            let formData = new FormData();
            formData.append("file", $('#fileInput')[0].files[0]);

            $.ajax({
                type: "POST",
                url: "/api/file/upload",
                processData: false,
                contentType: false,
                data: formData,
                success: function (response) {
                    ws.send("FILE_UPLOAD" + response);
                },
                error: function (response) {
                    alert('파일 업로드 과정에서 오류가 발생했습니다.');
                }
            });
        }

        //서버로부터 받은 내용 출력
        function printResponse(data) {

            let object = JSON.parse(data);
            let type;
            let li = '';

            if (object.type === 'MESSAGE_SELF') {
                type = 'right';
                li += "<li class=\"" + type + "\">" +
                    "<span class=\"name\">" + object.nickname + "</span>" +
                    "<span class=\"time\">" + object.time + "</span>" +
                    "<div>" +
                    "<p>" + object.message + "</p>" +
                    "</div>" +
                    "</li>";
            }
            else if (object.type === 'MESSAGE') {
                type = 'left';
                li += "<li class=\"" + type + "\">" +
                    "<span class=\"name\">" + object.nickname + "</span>" +
                    "<div>" +
                    "<p>" + object.message + "</p>" +
                    "</div>" +
                    "<span class=\"time\">" + object.time + "</span>" +
                    "</li>";
            }
            else if (object.type === 'MESSAGE_FILE_SELF') {
                let path = Base64Encode(object.message);
                type = 'right';
                li += "<li class=\"" + type + "\">" +
                    "<span class=\"name\">" + object.nickname + "</span>" +
                    "<span class=\"time\">" + object.time + "</span>" +
                    "<div>" +
                    "<p><a href=/api/file/download?path=" + path + ">" + object.message.split("\\").pop() + "</p>" +
                    "</div>" +
                    "</li>";
            }
            else if (object.type === 'MESSAGE_FILE') {
                let path = Base64Encode(object.message);
                type = 'left';
                li += "<li class=\"" + type + "\">" +
                    "<span class=\"name\">" + object.nickname + "</span>" +
                    "<div>" +
                    "<p><a href=/api/file/download?path=" + path + ">" + object.message.split("\\").pop() + "</p>" +
                    "</div>" +
                    "<span class=\"time\">" + object.time + "</span>" +
                    "</li>";
            }
            else {
                type = 'notify';
                $('#chatContainer').append("<div class=\"notify\">" + object.message + "</div>");
                lastUlFlag = false;

                doNotify('채팅 공지', String(object.message).substring(0, 20));
            }

            if (type !== 'notify') {
                if (lastUlFlag === false) {
                    $('#chatContainer').append("<ul class=\"chatUl\">" + li + "</ul>");
                }
                else {
                    $('.chatUl').last().append(li);
                }
                lastUlFlag = true;

                doNotify(object.sender, String(object.message).substring(0, 20));
            }

            //자동 스크롤
            $('#chatContainer').scrollTop($('#chatContainer')[0].scrollHeight);
        }

        //알림 권한 받기
        function getNotificationPermission() {
            //브라우저 지원 여부 체크
            if (!("Notification" in window)) {
                alert("데스크톱 알림을 지원하지 않는 브라우저입니다.");
                return;
            }
            //알림 권한 요청
            Notification.requestPermission((result) => {
                //권한 거절
                if (result === 'denied') {
                    alert('알림을 차단하셨습니다.\n브라우저의 사이트 설정에서 변경하실 수 있습니다.');
                    return false;
                }
            });
        }

        //알림
        function doNotify(sender, message) {
            let options = {
                body: message
            }

            let notification = new Notification(sender, options);

            setTimeout(function () {
                notification.close();
            }, 1500);
        }

        function Base64Encode(input) {
            let keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
            let output = "";
            let chr1, chr2, chr3, enc1, enc2, enc3, enc4;
            let i = 0;

            input = _utf8_encode(input);

            while (i < input.length) {

                chr1 = input.charCodeAt(i++);
                chr2 = input.charCodeAt(i++);
                chr3 = input.charCodeAt(i++);

                enc1 = chr1 >> 2;
                enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                enc4 = chr3 & 63;

                if (isNaN(chr2)) {
                    enc3 = enc4 = 64;
                }
                else if (isNaN(chr3)) {
                    enc4 = 64;
                }

                output = output +
                    keyStr.charAt(enc1) + keyStr.charAt(enc2) +
                    keyStr.charAt(enc3) + keyStr.charAt(enc4);

            }
            return output;
        }

        function _utf8_encode(string) {
            string = string.replace(/\r\n/g,"\n");
            let utftext = "";

            for (var n = 0; n < string.length; n++) {

                var c = string.charCodeAt(n);

                if (c < 128) {
                    utftext += String.fromCharCode(c);
                }
                else if((c > 127) && (c < 2048)) {
                    utftext += String.fromCharCode((c >> 6) | 192);
                    utftext += String.fromCharCode((c & 63) | 128);
                }
                else {
                    utftext += String.fromCharCode((c >> 12) | 224);
                    utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                    utftext += String.fromCharCode((c & 63) | 128);
                }

            }

            return utftext;
        }
    </script>
</head>
<body>
<div class="loader" style="display: none"></div>
<div class="container">
    <div class="exit">
        <button onclick="closeSocket();">채팅방 나가기</button>
    </div>
    <div class="chatBox" id="chatContainer"></div>
    <div class="writeFile">
        <input type="file" id="fileInput">
        <button id="fileSendButton" onclick="fnSendFile();" disabled>전송</button>
    </div>
    <div class="write">
        <textarea id="message" cols="30" rows="10"></textarea>
        <button id="sendButton" onclick="fnSend();" disabled>전송</button>
    </div>
</div>
</body>
</html>
